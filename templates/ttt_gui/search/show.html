{% extends "base.html" %}

{% block hero %}
    <h1>Search</h1>
{% endblock hero %}

{% block body %}
<div class="container">
    <div class="row">
        <div class="span12">
            <h3>Search Results:</h3>
        </div>
    </div>
    <div class="row">
        <div class="span12">
            <ul>
                {% for m in matched %}
                <li><a href="{% url 'server_detail' m.0.id %}">{{ m.0.name }}</a>.{% if m.1 %}<a href="{% url 'database_detail' m.1.id %}">{{ m.1.name }}</a>{% endif %}.{%if m.2 %}<a href="{% url 'table_detail' m.2.id %}">{{ m.2.name }}</a>{% endif %}</li>
                {% endfor %}
            </ul>
        </div>
    </div>
</div>
{% endblock body %}
